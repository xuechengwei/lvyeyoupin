<!-- second form begin -->
<form action="" name="secondForm" ng-submit="" novalidate>
    <div class="row">
        <div class="days">
            <div class="form-group clearfix">
                <div class="col-lg-2 row-head">
                    <label class="must-fill">第一天:</label>
                </div>
                <div class="col-lg-10">
                    <span class="field-tips">简单命名下一天的行程主题</span>
                </div>
                <div class="col-lg-10 col-lg-offset-2">
                    <input name="subject" type="text" class="form-control half-input" ng-model="draft.scheduleSubject">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-10 col-lg-offset-2">
                    <div class="traffic-label">
                        交通:
                    </div>
                    <div class="traffic-info">
                        <label class="checkbox-inline"><input type="checkbox" name="transport[]">飞机</label>
                        <label class="checkbox-inline"><input type="checkbox" name="transport[]">火车</label>
                        <label class="checkbox-inline"><input type="checkbox" name="transport[]">轮船</label>
                        <label class="checkbox-inline"><input type="checkbox" name="transport[]">巴士</label>
                        <label class="checkbox-inline"><input type="checkbox" name="transport[]">轿车</label>
                        <label class="checkbox-inline"><input type="checkbox" name="transport[]">自行车</label>
                        <label class="checkbox-inline"><input type="checkbox" name="transport[]">其他</label>
                        <div id="flight-info">
                            <div class="form-group">
                                <label>航班信息:</label>
                                <input name="air_info" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-2 row-head">
                    <label class="must-fill">餐饮:</label>
                </div>
                <div class="col-lg-10">
                    <span class="field-tips">例如:早餐-度假村内享用，午餐-敬请自理   晚餐-敬请自理</span>
                </div>
                <div class="col-lg-10 col-lg-offset-2">
                    <input name="diet" type="text" class="form-control half-input">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-2 row-head">
                     <label class="must-fill">住宿:</label>
                </div>
                <div class="col-lg-10">
                    <div class="field-tips">例如:Beach villa沙滩屋</div>
                </div>
                <div class="col-lg-10 col-lg-offset-2">
                    <input name="accommodation" type="text" class="form-control half-input">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-2 row-head">
                    <label class="must-fill">行程简介:</label>
                </div>
                <div class="col-lg-10">
                    <div class="field-tips">简单介绍下一天的行程内容</div>
                </div>
                <div class="col-lg-10 col-lg-offset-2">
                    <textarea name="description" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-2 row-head">
                    <label class="must-fill">商品轮播图:</label>
                </div>
                <div class="col-lg-10">
                    <div class="field-tips">最多选择4张图片</div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-2 row-head">
                    <label>图片预览:</label>
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-3 col-md-3">
                            <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                            <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                            <button class="btn btn-default" type="button">上传图片</button>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                            <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                            <button class="btn btn-default" type="button">上传图片</button>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                            <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                            <button class="btn btn-default" type="button">上传图片</button>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                            <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                            <button class="btn btn-default" type="button">上传图片</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <button class="btn btn-default pull-right" type="button"><span class="glyphicon glyphicon-plus"></span>新增一天行程</button>
    </div>
    <div class="form-group text-center footer-btns">
        <button type="button" class="btn btn-primary">下一步</button>
        <button type="button" class="btn btn-default col-lg-offset-1">保存草稿</button>
    </div>
</form>
<!-- second form end -->

<!-- second form begin -->
<form action="" name="secondForm" class="tab-pane active" ly-submit ly-step novalidate>
    <div class="row">
        <div class="days">
            <div class="form-group clearfix">
                <div class="col-lg-12">
                    <label class="must-fill">第一天:</label>
                    <span class="field-tips">简单命名下一天的行程主题</span>
                    <input name="subject" type="text" class="form-control half-input">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12">
                    <div class="traffic-label">
                        交通:
                    </div>
                    <div class="traffic-info">
                        <label for="" class="checkbox-inline"><input type="checkbox" name="transport">飞机</label>
                        <label for="" class="checkbox-inline"><input type="checkbox" name="transport">火车</label>
                        <label for="" class="checkbox-inline"><input type="checkbox" name="transport">轮船</label>
                        <label for="" class="checkbox-inline"><input type="checkbox" name="transport">巴士</label>
                        <label for="" class="checkbox-inline"><input type="checkbox" name="transport">轿车</label>
                        <label for="" class="checkbox-inline"><input type="checkbox" name="transport">自行车</label>
                        <label for="" class="checkbox-inline"><input type="checkbox" name="transport">其他</label>
                        <div id="flight-info">
                            <div class="form-group">
                                <label>航班信息:</label>
                                <input name="air_info" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12">
                    <label class="must-fill">餐饮:</label>
                    <span class="field-tips">例如:早餐-度假村内享用，午餐-敬请自理   晚餐-敬请自理</span>
                    <input name="diet" type="text" class="form-control half-input">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12">
                    <label class="must-fill">住宿:</label>
                    <span class="field-tips">例如:Beach villa沙滩屋</span>
                    <input name="accommodation" type="text" class="form-control half-input">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12">
                    <label class="must-fill">行程简介:</label>
                    <span class="field-tips">简单介绍下一天的行程内容</span>
                    <textarea name="description" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12">
                    <label class="must-fill">商品轮播图:</label>
                    <span class="field-tips">最多选择4张图片</span>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12">
                    <label class="col-lg-2 col-md-2">图片预览:</label>
                    <div class="col-lg-10 col-md-10">
                        <div class="row">
                            <div class="col-lg-3 col-md-3">
                                <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                                <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                                <button class="btn btn-default" type="button">上传图片</button>
                            </div>
                            <div class="col-lg-3 col-md-3">
                                <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                                <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                                <button class="btn btn-default" type="button">上传图片</button>
                            </div>
                            <div class="col-lg-3 col-md-3">
                                <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                                <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                                <button class="btn btn-default" type="button">上传图片</button>
                            </div>
                            <div class="col-lg-3 col-md-3">
                                <img src="img/img-placeholder.jpg" class="daysimg-upload" alt="" title="">
                                <input name="name" type="text" class="form-control img-upload-input" placeholder="图片描述">
                                <button class="btn btn-default" type="button">上传图片</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <button class="btn btn-default pull-right" type="button"><span class="glyphicon glyphicon-plus"></span>新增一天行程</button>
    </div>
</form>
<!-- second form end -->
